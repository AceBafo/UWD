<!DOCTYPE html>

<html>
    
    <head>
        <title>Making HTML5 Work in IE</title>
    
    <!--[if IE]>

    <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>

    <![endif]-->
        
     </head>
    
    <body>
        
        <p>IE does not like HTML5. So, you have to <em>"force the issue"</em> by including a conditional comment in the <code>&lt;head&gt;</code> tag that links the <a href="http://html5shim.googlecode.com/svn/trunk/html5.js" target="_blank"> HTML5 Shim Script</a>.
        </p>
        
    </body>

</html>
