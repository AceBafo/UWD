<!DOCTYPE html>

<html>
    
    <head><title>Contact Us</title></head>
    
    <body>
        <h2>Contact Us</h2>
        
        <h3>Email Us</h3>
        
        <form>
        
            <fieldset>
            
                <p>Complete the form below as appropriate</p>
                
                <br>
                <label>Your Name:</label>
                <input type="text"><br>
                
                <br>
                <label>Organisation:</label>
                <input type="text"><br>
                
                <br>
                <label>Email Address:</label>
                <input type="email"><br>
                
                <br>
                <label>Subject:</label>
                <input type="text"><br>
                
                <br><br>
                <label>Attachment:</label>
                <input type="file"><br>
                &#40;Supported files: PDF, PNG, .DOC, .XLS, .JPEG, TIFF, GIF, SVG, HEIC.&#41;<br>
                <input type="button" value="Upload"><br>
                
                <br><br>
                <textarea placeholder="Your message..." rows="5" cols="30"></textarea><br>
                
                <br><br>
                <input type="submit" value="Send">
            
            </fieldset>
        
        </form>
        
    </body>
    
</html>
