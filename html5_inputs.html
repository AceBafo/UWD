<!DOCTYPE html>

<html>
    
    <head>
        <title>HTML5 Inputs</title>
    </head>
    
    <body>
        <h1>HTML5 Inputs</h1>
        
        <!--Before we get started, always associate your labels with your inputs. Just because it's a good UX practice.-->
        
        <label for="fname">Click this label</label>
        <input type="text" id="fname">
        
        <br><br>
        
        <!--New HTML Input types starts from here...-->
        
        <!--Search-->
        <label for="form-search">Search</label>
        <input type="search" id="form-search">
        
        <br><br>
        
        <!--Email-->
        <label for="form-email">Email</label>
        <input type="email" id="form-email">
        
        <br><br>
        
        <!--URL-->
        <label for="form-url">URL</label>
        <input type="url" id="form-url">
        
        <br><br>
        
        <!--Number-->
        <label for="form-num">Number</label>
        <input type="number" id="form-num" min="5" max="50" step="5">
        <!--step attribute set to "5" means that number will progress by increments of 5-->
        <!--min and max attribute values set at "5" and "50" means count begins at 5 and ends at 50-->
        
        <br><br>
        
        <!--Range-->
        <label for="form-range">Range</label>
        <input type="range" id="form-range" min="1" max="100" value="0">
        <!--value attribute set at "0" means that slider start position is at point zero-->
        
        <br><br>
        
        <!--Date-->
        <label for="form-date">Date</label>
        <input type="date" id="form-date" min="2022-01-01" max="2023-01-01">
        
        <br><br>
        
        <!--Month-->
        <label for="form-month">Month</label>
        <input type="month" id="form-month">
        
        <br><br>
        
        <!--Week-->
        
        <label for="form-week">Week</label>
        <input type="week" id="form-week">
        
        <br><br>
        
        <!--Time-->
        <label for="form-time">Time</label>
        <input type="time" id="form-time">
        
        <br><br>
        
        <!--Datetime-->
        <label for="form-datetime">Datetime</label>
        <input type="datetime" id="form-datetime">
        
        <br><br>
        
        <!--Datetime Local-->
        <label for="form-datetimelocal">Datetime Local</label>
        <input type="date-timelocal" id="form-datetimelocal">
        
        <br><br>
        
        <!--Colour-->
        <label for="form-colour">Colour</label>
        <input type="color" id="form-colour">
        
    </body>
    
</html>
