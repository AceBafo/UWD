<!DOCTYPE html>

<html>
    
    <head>
        <title>HTML5 Custom Data Attributes</title>
    </head>
    
    <body>
        
        <div id="customID" class="fancyPants" data-account="Savings" data-min="0" data-max="9999">Input some text over here</div>
        
        <!--Besides the limited scope of HTML attributes such class, type, id, etc. you can create your own custom attribute by prefixing it with "data-" eg. data-savings or data-min. Think of it as declaring variables or even creating your own functions in Python-->
        
        <!--Custom Data Attributes play an important role of storing important meta data of your key elements instead storing all of them in IDs or classes-->
        
    </body>
    
</html>
