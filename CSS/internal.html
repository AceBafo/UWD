<!DOCTYPE html>

<html>

    <head>    
        <title>Internal CSS</title>
        
        <style type="text/css">
            h1 {color: green;
                font-size: 50px
                }
            
            body {background: black;}
            
            p {color: white;}   
        </style>
        
        <!--Do note that the above CSS style like any other internal CSS, can be placed anywhere within an HTMl document and it would work-->
        
        <!--Despite its relatively cleaner look (in comparison to inline CSS), internal CSS is still not good enough as best practice. This is just for illustration puposes only.-->       
    </head>
    
    
    <body>
    
        <h1>Internal CSS</h1>
        <p>This page uses internal CSS, which is cleaner than inline CSS. However, HTML is best left CSS-free.
        
    </body>

</html>
